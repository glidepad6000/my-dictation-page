<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>側邊筆記模組</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #eee;
      font-family: monospace;
      font-size: 16px;
      height: 100vh;
      overflow: hidden;
    }

    #toolbar {
      display: flex;
      gap: 8px;
      padding: 8px;
      background: #111;
      border-bottom: 1px solid #333;
    }

    #toolbar button {
      background: #333;
      color: #eee;
      border: none;
      padding: 4px 8px;
      border-radius: 4px;
      cursor: pointer;
    }

    #toolbar button:hover {
      background: #555;
    }

    #note-content {
      padding: 10px;
      height: calc(100vh - 48px);
      overflow-y: auto;
      white-space: pre-wrap;
      outline: none;
    }

    .fold-block {
      margin: 10px 0;
      background: #111;
      border: 1px solid #444;
      border-radius: 4px;
      padding: 6px;
    }

    .fold-block summary {
      cursor: pointer;
      font-weight: bold;
      color: #ffcc00;
    }

    .fold-content {
      padding: 6px;
      color: #eee;
    }

    ::selection {
      background: #444;
      color: #fff;
    }
  </style>
</head>
<body>

  <!-- 工具列 -->
  <div id="toolbar">
    <button id="insert-fold">插入折疊區塊</button>
    <button id="delete-fold">刪除選取的折疊區</button>
  </div>

  <!-- 筆記區 -->
  <div id="note-content" contenteditable="true" spellcheck="false"></div>

  <script>
    const noteContent = document.getElementById("note-content");

    // 自動儲存筆記
    noteContent.addEventListener("input", () => {
      localStorage.setItem("sideNote", noteContent.innerHTML);
    });

    // 載入儲存內容
    window.addEventListener("DOMContentLoaded", () => {
      const saved = localStorage.getItem("sideNote");
      if (saved) noteContent.innerHTML = saved;
    });

    // 插入折疊區塊
    document.getElementById("insert-fold").addEventListener("click", () => {
      const block = document.createElement("div");
      block.className = "fold-block";
      block.innerHTML = `
        <details open>
          <summary>折疊區塊</summary>
          <div class="fold-content" contenteditable="true">請輸入內容...</div>
        </details>`;
      noteContent.appendChild(block);
    });

    // 刪除選取的折疊區塊
    document.getElementById("delete-fold").addEventListener("click", () => {
      const selection = window.getSelection();
      if (!selection.rangeCount) return;
      const range = selection.getRangeAt(0);
      const foldBlock = range.startContainer.closest(".fold-block");
      if (foldBlock) foldBlock.remove();
    });
  </script>

</body>
</html>
