<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Note Sidebar</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #eee;
      font-family: monospace;
      font-size: 16px;
      height: 100vh;
      overflow: hidden;
    }

    #toolbar {
      display: flex;
      gap: 6px;
      padding: 6px;
      background: #111;
      border-bottom: 1px solid #333;
    }

    #toolbar button {
      background: #222;
      color: #eee;
      border: none;
      padding: 4px 6px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    #toolbar button:hover {
      background: #444;
    }

    #note-content {
      padding: 10px;
      height: calc(100vh - 48px);
      overflow-y: auto;
      white-space: pre-wrap;
      outline: none;
    }

    .fold-block {
      margin: 0;
      padding: 0;
      border: 1px solid #444;
      background: #111;
      border-radius: 2px;
    }

    .fold-header {
      padding: 0;
      margin: 0;
      font-size: 14px;
      line-height: 1;
      color: #ffcc00;
    }

    .fold-content {
      padding: 0;
      margin: 0;
      font-size: 14px;
      line-height: 1.2;
      color: #eee;
      white-space: pre-line;
      display: none;
    }

    .fold-block.active .fold-content {
      display: block;
    }

    ::selection {
      background: #444;
      color: #fff;
    }
  </style>
</head>
<body>

  <!-- Toolbar -->
  <div id="toolbar">
    <button onclick="exec('bold')">🅱️</button>
    <button onclick="exec('italic')">𝑖</button>
    <button onclick="exec('underline')">U̲</button>
    <button onclick="exec('strikeThrough')">S̶</button>
    <button id="add-fold">+</button>
    <button class="rgb-btn" data-color="#ff0000">🔴</button>
    <button class="rgb-btn" data-color="#00ff00">🟢</button>
    <button class="rgb-btn" data-color="#0000ff">🔵</button>
    <button id="remove-fold">−</button>
  </div>

  <!-- Note Content -->
  <div id="note-content" contenteditable="true"></div>

  <!-- JS Patch -->
  <script>
    function exec(command) {
      const note = document.getElementById('note-content');
      note.focus();

      const selection = window.getSelection();
      if (!selection || selection.rangeCount === 0) {
        console.warn('❌ 沒有選取範圍');
        return;
      }

      const range = selection.getRangeAt(0);
      if (!note.contains(range.commonAncestorContainer)) {
        console.warn('❌ 選取範圍不在 note-content 內');
        return;
      }

      const success = document.execCommand(command, false, null);
      console.log(`✅ 執行 ${command}：${success}`);
    }

    // 新增折疊區（預設收縮）
    document.getElementById('add-fold').onclick = () => {
      const block = document.createElement('div');
      block.className = 'fold-block';

      const header = document.createElement('div');
      header.className = 'fold-header';
      header.textContent = 'Fold';

      const content = document.createElement('div');
      content.className = 'fold-content';
      content.textContent = '這是新建的折疊內容';

      block.appendChild(header);
      block.appendChild(content);

      // 點入時展開
      block.addEventListener('click', () => {
        block.classList.add('active');
        console.log('✅ 展開折疊區');
      });

      const note = document.getElementById('note-content');
      note.appendChild(block);
      console.log('✅ 新增折疊區');
    };

    // RGB 按鈕功能：套用文字顏色
    document.querySelectorAll('.rgb-btn').forEach(btn => {
      btn.onclick = () => {
        const color = btn.dataset.color;
        const selection = window.getSelection();
        if (!selection || selection.rangeCount === 0) {
          console.warn('❌ 沒有選取範圍');
          return;
        }

        const range = selection.getRangeAt(0);
        const span = document.createElement('span');
        span.style.color = color;
        span.appendChild(range.extractContents());
        range.insertNode(span);
        console.log(`✅ 套用顏色 ${color}`);
      };
    });

    // 刪除折疊區（需先選取 + 確認）
    document.getElementById('remove-fold').onclick = () => {
      const blocks = document.querySelectorAll('.fold-block');
      let target = null;

      blocks.forEach(block => {
        block.onclick = () => {
          blocks.forEach(b => b.classList.remove('selected'));
          block.classList.add('selected');
          target = block;
          console.log('✅ 已選取折疊區');
        };
      });

      if (!target) {
        alert('請先點選要刪除的折疊區');
        return;
      }

      if (confirm('確定要刪除選取的折疊區嗎？')) {
        target.remove();
        console.log('✅ 已刪除折疊區');
      }
    };
  </script>

</body>
</html>
