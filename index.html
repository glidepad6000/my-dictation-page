<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>英文聽寫練習</title>
  <style>
    body {
      display: flex;
      height: 100vh;
      margin: 0;
      font-family: sans-serif;
    }
    #left {
      flex: 2;
      display: flex;
      flex-direction: column;
      padding: 10px;
    }
    #right {
      flex: 1;
      display: flex;
      flex-direction: column;
      border-left: 2px solid #ccc;
      min-width: 300px;
      max-width: 400px;
    }
    #videoFrame {
      flex: 1;
      border: none;
    }
    #videoUrl {
      margin-bottom: 10px;
    }
    #toolbar {
      padding: 5px;
      background: #f0f0f0;
      border-bottom: 1px solid #ccc;
    }
    #toolbar button {
      margin: 3px;
      padding: 5px 10px;
      border: none;
      background: #fff;
      cursor: pointer;
    }
    #toolbar button.active {
      background: #0078D4;
      color: white;
      border-radius: 6px;
    }
    #note {
      flex: 1;
      padding: 10px;
      background-color: #000000;
      color: #FFFFFF;
      border: none;
      outline: none;
      overflow-y: auto;
      word-wrap: break-word;
      overflow-wrap: break-word;
      max-width: 100%;
    }

    /* ✅ 行距與間距設定 */
    #note, #note p, #note div {
      line-height: 0.9;
    }
    details summary {
      line-height: 1.0;
      margin-bottom: 8px;
    }
    details p {
      line-height: 1.2;
      margin-top: 0;
    }
  </style>
</head>
<body>
  <div id="left">
    <input type="text" id="videoUrl" placeholder="貼上影片網址（YouTube / Bilibili）" />
    <button onclick="loadVideo()">載入影片</button>
    <iframe id="videoFrame" src="" allowfullscreen></iframe>
  </div>

  <div id="right">
    <div id="toolbar">
      <div>
        <button onclick="toggleFormat(this, 'bold')">粗體</button>
        <button onclick="toggleFormat(this, 'italic')">斜體</button>
        <button onclick="toggleFormat(this, 'underline')">底線</button>
        <button onclick="toggleFormat(this, 'strikeThrough')">刪除線</button>
        <button onclick="insertFold()">插入折疊區塊</button>
      </div>
      <div style="margin-top: 5px;">
        <button class="color-btn" onclick="applyColor(this, '#FF0000')">紅色</button>
        <button class="color-btn" onclick="applyColor(this, '#0078D4')">藍色</button>
        <button class="color-btn" onclick="applyColor(this, '#FFD700')">黃色</button>
      </div>
    </div>
    <div id="note" contenteditable="true">
      在這裡聽寫並標記格式...
    </div>
  </div>

  <script>
    const note = document.getElementById("note");

    note.innerHTML = localStorage.getItem("dictationNote") || "";
    note.addEventListener("input", () => {
      localStorage.setItem("dictationNote", note.innerHTML);
    });

    function toggleFormat(button, command) {
      const isActive = button.classList.contains("active");
      document.execCommand(command);
      button.classList.toggle("active", !isActive);
      note.focus();
    }

    function applyColor(button, color) {
      const allColorButtons = document.querySelectorAll(".color-btn");
      const isActive = button.classList.contains("active");

      allColorButtons.forEach(btn => btn.classList.remove("active"));

      if (!isActive) {
        document.execCommand("foreColor", false, color);
        button.classList.add("active");
      } else {
        document.execCommand("foreColor", false, "#FFFFFF");
      }
      note.focus();
    }

    function insertFold() {
      const selection = window.getSelection();
      if (selection.rangeCount === 0) return;

      const range = selection.getRangeAt(0);
      let node = range.startContainer;

      while (node && node.nodeName !== "BODY") {
        if (node.nodeName === "DETAILS") {
          alert("目前選取區域在折疊區塊內，無法再插入折疊區塊。");
          return;
        }
        node = node.parentNode;
      }

      const today = new Date();
      const dateStr = today.toISOString().slice(0, 10);
      const dayOfWeek = today.getDay();
      let summaryStyle = dayOfWeek === 6 ? 'style="color:#00FF00;"' : "";

      const template = `<details><summary ${summaryStyle}>📘 ${dateStr} 聽寫標題</summary><p>在這裡輸入筆記...</p></details><br>`;
      document.execCommand("insertHTML", false, template);

      document.querySelectorAll(".color-btn").forEach(btn => btn.classList.remove("active"));
      note.focus();
    }

    function loadVideo() {
      const url = document.getElementById("videoUrl").value.trim();
      if (url.startsWith("http")) {
        document.getElementById("videoFrame").src = url;
      } else {
        alert("請輸入有效的影片網址（必須是 http 開頭）");
      }
    }

    document.addEventListener("selectionchange", () => {
      const formatCommands = ["bold", "italic", "underline", "strikeThrough"];
      formatCommands.forEach(cmd => {
        const button = [...document.querySelectorAll("#toolbar button")].find(btn =>
          btn.textContent.includes(cmd === "strikeThrough" ? "刪除線" : cmd === "underline" ? "底線" : cmd === "italic" ? "斜體" : "粗體")
        );
        if (!button) return;
        const isActive = document.queryCommandState(cmd);
        button.classList.toggle("active", isActive);
      });
    });
  </script>
</body>
</html>
