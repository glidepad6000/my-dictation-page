<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>側邊筆記模組</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #eee;
      font-family: monospace;
      font-size: 16px;
      height: 100vh;
      overflow: hidden;
    }

    #toolbar {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      padding: 6px;
      background: #111;
      border-bottom: 1px solid #333;
    }

    #toolbar button {
      background: #222;
      color: #eee;
      border: none;
      padding: 4px 6px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    #toolbar button:hover {
      background: #444;
    }

    #note-content {
      padding: 10px;
      height: calc(100vh - 48px);
      overflow-y: auto;
      white-space: pre-wrap;
      outline: none;
    }

    .fold-block {
      margin: 6px 0;
      padding: 4px;
      background: #111;
      border: 1px solid #444;
      border-radius: 3px;
    }

    .fold-block summary {
      cursor: pointer;
      font-weight: bold;
      color: #ffcc00;
      font-size: 14px;
      padding: 2px 4px;
    }

    .fold-content {
      padding: 4px 6px;
      font-size: 14px;
      color: #eee;
    }

    ::selection {
      background: #444;
      color: #fff;
    }
  </style>
</head>
<body>

  <!-- 工具列 -->
  <div id="toolbar">
    <button onclick="document.execCommand('bold')">🅱️</button>
    <button onclick="document.execCommand('italic')">𝑖</button>
    <button onclick="document.execCommand('underline')">U̲</button>
    <button onclick="document.execCommand('strikeThrough')">S̶</button>
    <button id="insert-fold">➕折疊</button>
    <button id="delete-fold">🗑️折疊</button>
    <button class="color-btn" data-color="#ff0000">🔴</button>
    <button class="color-btn" data-color="#ff69b4">🩷</button>
    <button class="color-btn" data-color="#ffff00">🟡</button>
  </div>

  <!-- 筆記區 -->
  <div id="note-content" contenteditable="true" spellcheck="false"></div>

  <script>
    const noteContent = document.getElementById("note-content");

    // 自動儲存筆記
    noteContent.addEventListener("input", () => {
      localStorage.setItem("sideNote", noteContent.innerHTML);
    });

    // 載入儲存內容
    window.addEventListener("DOMContentLoaded", () => {
      const saved = localStorage.getItem("sideNote");
      if (saved) noteContent.innerHTML = saved;
    });

    // 插入折疊區塊
    document.getElementById("insert-fold").addEventListener("click", () => {
      const block = document.createElement("div");
      block.className = "fold-block";
      block.innerHTML = `
        <details open>
          <summary>折疊區塊</summary>
          <div class="fold-content" contenteditable="true">請輸入內容...</div>
        </details>`;
      noteContent.appendChild(block);
    });

    // 刪除選取的折疊區塊
    document.getElementById("delete-fold").addEventListener("click", () => {
      const sel = window.getSelection();
      if (!sel.anchorNode) return;
      const block = sel.anchorNode.closest?.(".fold-block");
      if (block) block.remove();
    });

    // 色彩混合邏輯
    let selectedColors = [];

    document.querySelectorAll(".color-btn").forEach(btn => {
      btn.addEventListener("click", () => {
        const color = btn.dataset.color;
        selectedColors.push(color);
        if (selectedColors.length === 2) {
          const mixed = mixColors(selectedColors[0], selectedColors[1]);
          document.execCommand("foreColor", false, mixed);
          selectedColors = [];
        }
      });
    });

    function mixColors(c1, c2) {
      const rgb1 = hexToRgb(c1);
      const rgb2 = hexToRgb(c2);
      const mixed = {
        r: Math.round((rgb1.r + rgb2.r) / 2),
        g: Math.round((rgb1.g + rgb2.g) / 2),
        b: Math.round((rgb1.b + rgb2.b) / 2)
      };
      return rgbToHex(mixed.r, mixed.g, mixed.b);
    }

    function hexToRgb(hex) {
      const val = hex.replace("#", "");
      return {
        r: parseInt(val.slice(0, 2), 16),
        g: parseInt(val.slice(2, 4), 16),
        b: parseInt(val.slice(4, 6), 16)
      };
    }

    function rgbToHex(r, g, b) {
      return "#" + [r, g, b].map(x => x.toString(16).padStart(2, "0")).join("");
    }
  </script>

</body>
</html>
