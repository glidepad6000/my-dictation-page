<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Note Sidebar</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #eee;
      font-family: monospace;
      font-size: 16px;
      height: 100vh;
      overflow: hidden;
    }

    #toolbar {
      display: flex;
      gap: 6px;
      padding: 6px;
      background: #111;
      border-bottom: 1px solid #333;
    }

    #toolbar button {
      background: #222;
      color: #eee;
      border: none;
      padding: 4px 6px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    #toolbar button:hover {
      background: #444;
    }

    #note-content {
      padding: 10px;
      height: calc(100vh - 72px);
      overflow-y: auto;
      white-space: pre-wrap;
      outline: none;
    }

    .fold-block {
      margin: 0;
      padding: 0;
      border: 1px solid #444;
      background: #111;
      border-radius: 2px;
    }

    .fold-header {
      padding: 0;
      margin: 0;
      font-size: 14px;
      line-height: 1;
      color: #ffcc00;
    }

    .fold-content {
      padding: 0;
      margin: 0;
      font-size: 14px;
      line-height: 1.2;
      color: #eee;
      white-space: pre-line;
      display: none;
    }

    .fold-block.active .fold-content {
      display: block;
    }

    .selected {
      outline: 1px solid #0ff;
    }

    #log {
      height: 24px;
      padding: 4px 10px;
      background: #111;
      font-size: 12px;
      color: #ccc;
      border-top: 1px solid #333;
    }

    ::selection {
      background: #444;
      color: #fff;
    }
  </style>
</head>
<body>

  <!-- Toolbar -->
  <div id="toolbar">
    <button onclick="exec('bold')">ğŸ…±ï¸</button>
    <button onclick="exec('italic')">ğ‘–</button>
    <button onclick="applyUnderline()">UÌ²</button>
    <button onclick="applyStrike()">SÌ¶</button>
    <button id="add-fold">+</button>
    <button class="rgb-btn" data-color="#ff0000" style="background:#ff0000">ğŸ”´</button>
    <button class="rgb-btn" data-color="#00ff00" style="background:#00ff00">ğŸŸ¢</button>
    <button class="rgb-btn" data-color="#0000ff" style="background:#0000ff">ğŸ”µ</button>
    <button id="remove-fold">âˆ’</button>
    <button id="cancel-remove" title="å–æ¶ˆåˆªé™¤">âœ•</button>
  </div>

  <!-- Note Content -->
  <div id="note-content" contenteditable="true"></div>

  <!-- Log Viewer -->
  <div id="log">ğŸ“‹ æ“ä½œç´€éŒ„å°‡é¡¯ç¤ºæ–¼æ­¤</div>

  <!-- JS Patch -->
  <script>
    const log = msg => document.getElementById('log').textContent = msg;

    function exec(command) {
      const note = document.getElementById('note-content');
      note.focus();

      const selection = window.getSelection();
      if (!selection || selection.rangeCount === 0) {
        log('âŒ æ²’æœ‰é¸å–ç¯„åœ');
        return;
      }

      const range = selection.getRangeAt(0);
      if (!note.contains(range.commonAncestorContainer)) {
        log('âŒ é¸å–ç¯„åœä¸åœ¨ note-content å…§');
        return;
      }

      const success = document.execCommand(command, false, null);
      log(`âœ… åŸ·è¡Œ ${command}ï¼š${success}`);
    }

    function applyUnderline() {
      const selection = window.getSelection();
      if (!selection || selection.rangeCount === 0) return;
      const range = selection.getRangeAt(0);
      const span = document.createElement('span');
      span.style.borderBottom = '2px solid #00ff00';
      span.appendChild(range.extractContents());
      range.insertNode(span);
      log('âœ… å¥—ç”¨ç¶ è‰²åº•ç·š');
    }

    function applyStrike() {
      const selection = window.getSelection();
      if (!selection || selection.rangeCount === 0) return;
      const range = selection.getRangeAt(0);
      const span = document.createElement('span');
      span.style.textDecoration = 'line-through';
      span.style.textDecorationColor = '#ff0000';
      span.appendChild(range.extractContents());
      range.insertNode(span);
      log('âœ… å¥—ç”¨ç´…è‰²åˆªé™¤ç·š');
    }

    document.querySelectorAll('.rgb-btn').forEach(btn => {
      btn.onclick = () => {
        const color = btn.dataset.color;
        const selection = window.getSelection();
        if (!selection || selection.rangeCount === 0) {
          log('âŒ æ²’æœ‰é¸å–ç¯„åœ');
          return;
        }

        const range = selection.getRangeAt(0);
        const span = document.createElement('span');
        span.style.color = color;
        span.style.backgroundColor = '#111'; // æ¸¬è©¦é¡è‰²å°æ¯”
        span.appendChild(range.extractContents());
        range.insertNode(span);
        log(`âœ… å¥—ç”¨é¡è‰² ${color}`);
      };
    });

    document.getElementById('add-fold').onclick = () => {
      const block = document.createElement('div');
      block.className = 'fold-block';

      const header = document.createElement('div');
      header.className = 'fold-header';
      header.textContent = 'Fold';

      const content = document.createElement('div');
      content.className = 'fold-content';
      content.textContent = 'é€™æ˜¯æ–°å»ºçš„æŠ˜ç–Šå…§å®¹';

      block.appendChild(header);
      block.appendChild(content);

      block.addEventListener('click', () => {
        block.classList.add('active');
        block.classList.add('selected');
        log('âœ… å±•é–‹ä¸¦é¸å–æŠ˜ç–Šå€');
      });

      const note = document.getElementById('note-content');
      note.appendChild(block);
      log('âœ… æ–°å¢æŠ˜ç–Šå€');
    };

    let selectedBlock = null;

    document.getElementById('note-content').addEventListener('click', e => {
      const blocks = document.querySelectorAll('.fold-block');
      blocks.forEach(b => b.classList.remove('selected'));
      const block = e.target.closest('.fold-block');
      if (block) {
        block.classList.add('selected');
        selectedBlock = block;
        log('âœ… å·²é¸å–æŠ˜ç–Šå€');
      }
    });

    document.getElementById('remove-fold').onclick = () => {
      if (!selectedBlock) {
        alert('è«‹å…ˆé»é¸è¦åˆªé™¤çš„æŠ˜ç–Šå€');
        return;
      }
      if (confirm('ç¢ºå®šè¦åˆªé™¤é¸å–çš„æŠ˜ç–Šå€å—ï¼Ÿ')) {
        selectedBlock.remove();
        selectedBlock = null;
        log('âœ… å·²åˆªé™¤æŠ˜ç–Šå€');
      }
    };

    document.getElementById('cancel-remove').onclick = () => {
      selectedBlock = null;
      document.querySelectorAll('.fold-block').forEach(b => b.classList.remove('selected'));
      log('ğŸš« å·²å–æ¶ˆé¸å–æŠ˜ç–Šå€');
    };
  </script>

</body>
</html>
