<body>
  <div class="left-panel">
    <h2>ğŸ¬ å½±ç‰‡å€</h2>
    <div class="video-input-group">
      <input type="text" id="video-url" placeholder="è²¼ä¸Šå½±ç‰‡ç¶²å€ï¼ˆYouTube / Bilibiliï¼‰">
      <button id="load-video">â†µ</button>
    </div>
    <div id="video-container"></div>
  </div>
  <div class="right-panel">
    <h2>ğŸ“ è½å¯«å€</h2>
    <div class="toolbar">
      <div class="toolbar-row">
        <button id="btn-bold" onclick="toggleFormat('bold')">ç²—é«”</button>
        <button id="btn-italic" onclick="toggleFormat('italic')">æ–œé«”</button>
        <button id="btn-underline" onclick="toggleFormat('underline')">åº•ç·š</button>
        <button id="btn-strike" onclick="toggleFormat('strikeThrough')">åˆªé™¤ç·š</button>
        <button onclick="insertFold()">æ’å…¥æŠ˜ç–Šå€å¡Š</button>
      </div>
      <div class="toolbar-row">
        <button onclick="toggleColor('red', 'rgb(255, 0, 0)')" id="btn-red">ğŸ”´</button>
        <button onclick="toggleColor('blue', 'rgb(0, 0, 255)')" id="btn-blue">ğŸ”µ</button>
        <button onclick="toggleColor('gold', 'rgb(255, 215, 0)')" id="btn-gold">ğŸŸ¡</button>
        <button onclick="deleteSelectedFoldBlock()">åˆªé™¤é¸å–çš„æŠ˜ç–Šå€</button>
      </div>
    </div>
    <div id="note" class="note-area" contenteditable="true"></div>
  </div>

  <script>
    const note = document.getElementById("note");

    function toggleFormat(command) {
      document.execCommand(command);
      note.focus();
      updateToolbarState();
    }

    function toggleColor(colorName, rgbValue) {
      const current = getColorState();
      if (current === rgbValue) {
        document.execCommand("foreColor", false, "black");
      } else {
        document.execCommand("foreColor", false, colorName);
      }
      note.focus();
      updateToolbarState();
    }

    function getColorState() {
      const sel = window.getSelection();
      if (!sel.rangeCount) return "";
      const node = sel.anchorNode?.parentElement;
      if (!node) return "";
      return window.getComputedStyle(node).color.toLowerCase();
    }

    function insertFold() {
      const details = document.createElement("details");
      details.className = "fold-block";
      const summary = document.createElement("summary");
      summary.textContent = "æŠ˜ç–Šå€å¡Š";
      details.appendChild(summary);
      details.appendChild(document.createTextNode("å…§å®¹..."));
      note.appendChild(details);

      const range = document.createRange();
      range.selectNodeContents(details);
      range.collapse(false);
      const sel = window.getSelection();
      sel.removeAllRanges();
      sel.addRange(range);
      note.focus();
    }

    function deleteSelectedFoldBlock() {
      const sel = window.getSelection();
      if (!sel.rangeCount) return;

      const range = sel.getRangeAt(0);
      const container = range.commonAncestorContainer;
      const fold = container.nodeType === 1
        ? container.closest(".fold-block")
        : container.parentElement?.closest(".fold-block");

      if (fold) {
        fold.remove();
        sel.removeAllRanges();
        note.focus();
      }
    }

    function updateToolbarState() {
      const commands = {
        bold: "btn-bold",
        italic: "btn-italic",
        underline: "btn-underline",
        strikeThrough: "btn-strike"
      };
      for (const cmd in commands) {
        const btn = document.getElementById(commands[cmd]);
        if (document.queryCommandState(cmd)) {
          btn.classList.add("active");
        } else {
          btn.classList.remove("active");
        }
      }

      const colorState = getColorState();
      const colorMap = {
        "rgb(255, 0, 0)": "btn-red",
        "rgb(0, 0, 255)": "btn-blue",
        "rgb(255, 215, 0)": "btn-gold"
      };
      for (const rgb in colorMap) {
        const btn = document.getElementById(colorMap[rgb]);
        if (colorState === rgb) {
          btn.classList.add("active");
        } else {
          btn.classList.remove("active");
        }
      }
    }

    note.addEventListener("input", () => {
      localStorage.setItem("dictation-note", note.innerHTML);
    });

    window.addEventListener("load", () => {
      const saved = localStorage.getItem("dictation-note");
      if (saved) note.innerHTML = saved;
    });

    document.addEventListener("selectionchange", updateToolbarState);

    document.getElementById("load-video").addEventListener("click", () => {
      const url = document.getElementById("video-url").value.trim();
      const container = document.getElementById("video-container");
      container.innerHTML = "";

      if (url.includes("youtube.com") || url.includes("youtu.be")) {
        const videoId = url.split("v=")[1]?.split("&")[0] || url.split("/").pop();
        container.innerHTML = `<iframe src="https://www.youtube.com/embed/${videoId}" frameborder="0" allowfullscreen></iframe>`;
      } else if (url.includes("bilibili.com")) {
        window.open(url, "_blank");
      } else {
        container.innerHTML = `<p>ä¸æ”¯æ´çš„å½±ç‰‡ç¶²å€ã€‚</p>`;
      }
    });
  </script>
</body>
