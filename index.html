<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Note Sidebar</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #eee;
      font-family: monospace;
      font-size: 16px;
      height: 100vh;
      overflow: hidden;
    }

    #toolbar {
      display: flex;
      gap: 6px;
      padding: 6px;
      background: #111;
      border-bottom: 1px solid #333;
    }

    #toolbar button {
      background: #222;
      color: #eee;
      border: none;
      padding: 4px 6px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    #toolbar button:hover {
      background: #444;
    }

    #note-content {
      padding: 10px;
      height: calc(100vh - 48px);
      overflow-y: auto;
      white-space: pre-wrap;
      outline: none;
    }

    .fold-block {
      margin: 0;
      padding: 0;
      border: 1px solid #444;
      background: #111;
      border-radius: 2px;
    }

    .fold-header {
      padding: 0;
      margin: 0;
      font-size: 14px;
      line-height: 1;
      color: #ffcc00;
    }

    .fold-content {
      padding: 0;
      margin: 0;
      font-size: 14px;
      line-height: 1.2;
      color: #eee;
      white-space: pre-line;
      display: none;
    }

    .fold-block.active .fold-content {
      display: block;
    }

    .selected {
      outline: 1px solid #0ff;
    }

    ::selection {
      background: #444;
      color: #fff;
    }
  </style>
</head>
<body>

  <!-- Toolbar -->
  <div id="toolbar">
    <button onclick="exec('bold')">🅱️</button>
    <button onclick="exec('italic')">𝑖</button>
    <button onclick="applyUnderline()">U̲</button>
    <button onclick="applyStrike()">S̶</button>
    <button id="add-fold">+</button>
    <button class="rgb-btn" data-color="#ff0000">🔴</button>
    <button class="rgb-btn" data-color="#00ff00">🟢</button>
    <button class="rgb-btn" data-color="#0000ff">🔵</button>
    <button id="remove-fold">−</button>
    <button id="cancel-remove">✕</button>
  </div>

  <!-- Note Content -->
  <div id="note-content" contenteditable="true"></div>

  <!-- JS Patch -->
  <script>
    function exec(command) {
      const note = document.getElementById('note-content');
      note.focus();

      const selection = window.getSelection();
      if (!selection || selection.rangeCount === 0) {
        console.warn('❌ 沒有選取範圍');
        return;
      }

      const range = selection.getRangeAt(0);
      if (!note.contains(range.commonAncestorContainer)) {
        console.warn('❌ 選取範圍不在 note-content 內');
        return;
      }

      const success = document.execCommand(command, false, null);
      console.log(`✅ 執行 ${command}：${success}`);
    }

    // 自訂底線（綠色）
    function applyUnderline() {
      const selection = window.getSelection();
      if (!selection || selection.rangeCount === 0) return;
      const range = selection.getRangeAt(0);
      const span = document.createElement('span');
      span.style.textDecoration = 'underline';
      span.style.textDecorationColor = '#00ff00';
      span.appendChild(range.extractContents());
      range.insertNode(span);
      console.log('✅ 套用綠色底線');
    }

    // 自訂刪除線（紅色）
    function applyStrike() {
      const selection = window.getSelection();
      if (!selection || selection.rangeCount === 0) return;
      const range = selection.getRangeAt(0);
      const span = document.createElement('span');
      span.style.textDecoration = 'line-through';
      span.style.textDecorationColor = '#ff0000';
      span.appendChild(range.extractContents());
      range.insertNode(span);
      console.log('✅ 套用紅色刪除線');
    }

    // 新增折疊區（預設收縮）
    document.getElementById('add-fold').onclick = () => {
      const block = document.createElement('div');
      block.className = 'fold-block';

      const header = document.createElement('div');
      header.className = 'fold-header';
      header.textContent = 'Fold';

      const content = document.createElement('div');
      content.className = 'fold-content';
      content.textContent = '這是新建的折疊內容';

      block.appendChild(header);
      block.appendChild(content);

      block.addEventListener('click', () => {
        block.classList.add('active');
        block.classList.add('selected');
        console.log('✅ 展開並選取折疊區');
      });

      const note = document.getElementById('note-content');
      note.appendChild(block);
      console.log('✅ 新增折疊區');
    };

    // RGB 按鈕功能：套用文字顏色
    document.querySelectorAll('.rgb-btn').forEach(btn => {
      btn.onclick = () => {
        const color = btn.dataset.color;
        const selection = window.getSelection();
        if (!selection || selection.rangeCount === 0) {
          console.warn('❌ 沒有選取範圍');
          return;
        }

        const range = selection.getRangeAt(0);
        const span = document.createElement('span');
        span.style.color = color;
        span.appendChild(range.extractContents());
        range.insertNode(span);
        console.log(`✅ 套用顏色 ${color}`);
      };
    });

    // 刪除折疊區（需先選取 + 確認）
    let selectedBlock = null;

    document.getElementById('note-content').addEventListener('click', e => {
      const blocks = document.querySelectorAll('.fold-block');
      blocks.forEach(b => b.classList.remove('selected'));
      const block = e.target.closest('.fold-block');
      if (block) {
        block.classList.add('selected');
        selectedBlock = block;
        console.log('✅ 已選取折疊區');
      }
    });

    document.getElementById('remove-fold').onclick = () => {
      if (!selectedBlock) {
        alert('請先點選要刪除的折疊區');
        return;
      }
      if (confirm('確定要刪除選取的折疊區嗎？')) {
        selectedBlock.remove();
        selectedBlock = null;
        console.log('✅ 已刪除折疊區');
      }
    };

    document.getElementById('cancel-remove').onclick = () => {
      selectedBlock = null;
      document.querySelectorAll('.fold-block').forEach(b => b.classList.remove('selected'));
      console.log('🚫 已取消選取折疊區');
    };
  </script>

</body>
</html>
