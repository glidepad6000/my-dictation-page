<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>英文聽寫練習</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      display: flex;
      height: 100vh;
    }

    .left-panel, .right-panel {
      padding: 20px;
      box-sizing: border-box;
    }

    .left-panel {
      width: 50%;
      background: #f0f0f0;
      border-right: 1px solid #ccc;
      display: flex;
      flex-direction: column;
    }

    .right-panel {
      width: 50%;
      background: #fff;
      display: flex;
      flex-direction: column;
    }

    .video-input-group {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 20px;
    }

    #video-url, #load-video {
      height: 36px;
      font-size: 16px;
    }

    #video-url {
      flex: 1;
      padding: 6px 10px;
    }

    #load-video {
      padding: 0 12px;
      font-size: 20px;
      cursor: pointer;
    }

    #video-container iframe {
      width: 100%;
      height: 315px;
    }

    .toolbar {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-bottom: 10px;
    }

    .toolbar button {
      padding: 6px 10px;
      font-size: 14px;
      cursor: pointer;
    }

    .note-area {
      flex: 1;
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      background: #fff;
      resize: vertical;
    }

    .custom-strike {
      position: relative;
      text-decoration: underline;
      text-decoration-color: green;
    }

    .custom-strike::after {
      content: "";
      position: absolute;
      left: 0;
      right: 0;
      top: 50%;
      height: 2px;
      background-color: red;
      transform: translateY(-50%);
      pointer-events: none;
    }

    .fold-block {
      border: 1px dashed #aaa;
      padding: 6px;
      margin: 6px 0;
      background: #f0f0f0;
    }

    .fold-block summary {
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="left-panel">
    <h2>🎬 影片區</h2>
    <div class="video-input-group">
      <input type="text" id="video-url" placeholder="貼上影片網址（YouTube / Bilibili）">
      <button id="load-video">↵</button>
    </div>
    <div id="video-container"></div>
  </div>

  <div class="right-panel">
    <h2>📝 聽寫區</h2>
    <div class="toolbar">
      <button onclick="wrapSelection('<b>', '</b>')">粗體</button>
      <button onclick="wrapSelection('<i>', '</i>')">斜體</button>
      <button onclick="wrapSelection('<u>', '</u>')">底線</button>
      <button onclick="wrapSelection('<span class=\'custom-strike\'>', '</span>')">刪除線</button>
      <button onclick="insertFold()">插入折疊區塊</button>
      <button onclick="wrapSelection('<span style=\'color:red\'>', '</span>')">🔴</button>
      <button onclick="wrapSelection('<span style=\'color:blue\'>', '</span>')">🔵</button>
      <button onclick="wrapSelection('<span style=\'color:gold\'>', '</span>')">🟡</button>
      <button onclick="insertTimestamp()">⏱️ 時間標記</button>
    </div>
    <textarea id="note" class="note-area" placeholder="在這裡輸入筆記..."></textarea>
  </div>

  <script>
    function wrapSelection(before, after) {
      const textarea = document.getElementById("note");
      const start = textarea.selectionStart;
      const end = textarea.selectionEnd;
      const selected = textarea.value.substring(start, end);
      const newText = before + selected + after;
      textarea.setRangeText(newText, start, end, "end");
    }

    function insertFold() {
      const block = `<details class="fold-block"><summary>折疊區塊</summary>\n內容...\n</details>\n`;
      insertAtCursor(block);
    }

    function insertTimestamp() {
      const now = new Date();
      const time = now.toLocaleTimeString("zh-TW", { hour: '2-digit', minute: '2-digit' });
      insertAtCursor(`⏱️ ${time}\n`);
    }

    function insertAtCursor(text) {
      const textarea = document.getElementById("note");
      const start = textarea.selectionStart;
      textarea.setRangeText(text, start, start, "end");
    }

    document.getElementById("load-video").addEventListener("click", () => {
      const url = document.getElementById("video-url").value.trim();
      const container = document.getElementById("video-container");
      container.innerHTML = "";

      if (url.includes("youtube.com") || url.includes("youtu.be")) {
        const videoId = url.split("v=")[1]?.split("&")[0] || url.split("/").pop();
        container.innerHTML = `<iframe src="https://www.youtube.com/embed/${videoId}" frameborder="0" allowfullscreen></iframe>`;
      } else if (url.includes("bilibili.com")) {
        container.innerHTML = `<p>請手動開啟 Bilibili 影片：<a href="${url}" target="_blank">${url}</a></p>`;
      } else {
        container.innerHTML = `<p>無法辨識的影片網址。</p>`;
      }
    });
  </script>

</body>
</html>
