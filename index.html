<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>ÂÅ¥ÈÇäÁ≠ÜË®òÊ®°ÁµÑ</title>
  <style>
    /* ÂÅ¥ÈÇäÊ¨ÑÊ®£Âºè */
    #note-sidebar {
      position: fixed;
      top: 0;
      right: 0;
      width: 300px;
      height: 100vh;
      background: #f9f9f9;
      border-left: 1px solid #ccc;
      box-shadow: -2px 0 5px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
      z-index: 9999;
    }
    #note-sidebar.collapsed {
      transform: translateX(100%);
    }
    #toggle-note {
      position: absolute;
      left: -40px;
      top: 10px;
      width: 30px;
      height: 30px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px 0 0 4px;
      cursor: pointer;
    }
    #note-content {
      padding: 10px;
      height: calc(100vh - 20px);
      overflow-y: auto;
      font-family: monospace;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

  <!-- ÂÅ¥ÈÇäÁ≠ÜË®òÊ®°ÁµÑ -->
  <div id="note-sidebar" class="collapsed">
    <button id="toggle-note">üìù</button>
    <div id="note-content" contenteditable="true" spellcheck="false"></div>
  </div>

  <script>
    const sidebar = document.getElementById("note-sidebar");
    const toggleBtn = document.getElementById("toggle-note");
    const noteContent = document.getElementById("note-content");

    // Â±ïÈñã / Êî∂Âêà
    toggleBtn.addEventListener("click", () => {
      sidebar.classList.toggle("collapsed");
    });

    // Ëá™ÂãïÂÑ≤Â≠òÁ≠ÜË®ò
    noteContent.addEventListener("input", () => {
      localStorage.setItem("sideNote", noteContent.innerHTML);
    });

    // ËºâÂÖ•ÂÑ≤Â≠òÂÖßÂÆπ
    window.addEventListener("DOMContentLoaded", () => {
      const saved = localStorage.getItem("sideNote");
      if (saved) noteContent.innerHTML = saved;
    });
  </script>

</body>
</html>
