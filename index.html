<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />

  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      display: flex;
      height: 100vh;
    }
    h2 {
      font-size: 1.2em;

    .left-panel, .right-panel {

    .left-panel {
      width: 50%;

    .right-panel {

    .video-input-group {

    #video-url, #load-video {

    #video-url {

    #load-video {

    #video-container iframe {

    }
    .toolbar {
      display: flex;

    }
    .toolbar-row {
      display: flex;
      gap: 8px;
    }
    .toolbar button {
      padding: 6px 10px;
      font-size: 14px;
      cursor: pointer;
      border: 1px solid #ccc;
      background: #eee;
    }
    .toolbar button.active {
      background-color: #cce5ff;
      border-color: #66b3ff;
    }
    .note-area {
      flex: 1;
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      background: #fff;
      overflow-y: auto;
    }
    .custom-strike {
      position: relative;
      text-decoration: underline;
      text-decoration-color: green;
    }
    .custom-strike::after {
      content: "";
      position: absolute;
      left: 0;
      right: 0;
      top: 50%;
      height: 2px;
      background-color: red;
      transform: translateY(-50%);
      pointer-events: none;
    }
    .fold-block {
      border: 1px dashed #aaa;
      padding: 6px;
      margin: 6px 0;
      background: #f0f0f0;
      font-size: 16px;
      line-height: 1.6;
      font-weight: normal;
      font-style: normal;
      color: #000;
    }
    .fold-block * {
      font-size: 16px !important;
      line-height: 1.6 !important;
    }
    .fold-block summary {
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="left-panel">
    <h2>ğŸ¬ å½±ç‰‡å€</h2>
    <div class="video-input-group">
      <input type="text" id="video-url" placeholder="è²¼ä¸Šå½±ç‰‡ç¶²å€ï¼ˆYouTube / Bilibiliï¼‰">
      <button id="load-video">â†µ</button>
    </div>
    <div id="video-container"></div>
  </div>
  <div class="right-panel">
    <h2>ğŸ“ è½å¯«å€</h2>
    <div class="toolbar">
      <div class="toolbar-row">
        <button id="btn-bold" onclick="toggleFormat('bold')">ç²—é«”</button>
        <button id="btn-italic" onclick="toggleFormat('italic')">æ–œé«”</button>
        <button id="btn-underline" onclick="toggleFormat('underline')">åº•ç·š</button>
        <button id="btn-strike" onclick="insertCustomStrike()">åˆªé™¤ç·š</button>
        <button onclick="insertFold()">æ’å…¥æŠ˜ç–Šå€å¡Š</button>
      </div>
      <div class="toolbar-row">
        <button id="btn-red" onclick="insertColor('red')">ğŸ”´</button>
        <button id="btn-blue" onclick="insertColor('blue')">ğŸ”µ</button>
        <button id="btn-gold" onclick="insertColor('gold')">ğŸŸ¡</button>
      </div>
    </div>
    <div id="note" class="note-area" contenteditable="true"></div>
  </div>
<script>
  const note = document.getElementById("note");

  function toggleFormat(command) {
    document.execCommand(command);
    updateToolbarState();
  }

  function insertCustomStrike() {
    const span = document.createElement("span");
    span.className = "custom-strike";
    span.textContent = getSelectionText() || "\u200B";
    insertNode(span);
    updateToolbarState();
  }

  function insertColor(color) {
    const span = document.createElement("span");
    span.style.color = color;
    span.textContent = getSelectionText() || "\u200B";
    insertNode(span);
    updateToolbarState();
  }

  function insertFold() {
    const details = document.createElement("details");
    details.className = "fold-block";
    const summary = document.createElement("summary");
    summary.textContent = "æŠ˜ç–Šå€å¡Š";
    details.appendChild(summary);
    details.appendChild(document.createTextNode("å…§å®¹..."));
    note.appendChild(details); // å¼·åˆ¶æ’å…¥åœ¨è½å¯«å€æœ€å¤–å±¤

    const range = document.createRange();
    range.selectNodeContents(details);
    range.collapse(false);
    const sel = window.getSelection();
    sel.removeAllRanges();
    sel.addRange(range);
  }

  function getSelectionText() {
    const sel = window.getSelection();
    return sel && sel.toString();
  }

  function insertNode(node) {
    const sel = window.getSelection();
    if (!sel.rangeCount) return;
    const range = sel.getRangeAt(0);
    range.deleteContents();
    range.insertNode(node);
    range.setStartAfter(node);
    range.setEndAfter(node);
    sel.removeAllRanges();
    sel.addRange(range);
  }

  function updateToolbarState() {
    const commands = {
      bold: "btn-bold",
      italic: "btn-italic",
      underline: "btn-underline"
    };
    for (const cmd in commands) {
      const btn = document.getElementById(commands[cmd]);
      if (document.queryCommandState(cmd)) {
        btn.classList.add("active");
      } else {
        btn.classList.remove("active");
      }
    }

    const sel = window.getSelection();
    if (!sel.rangeCount) return;
    const node = sel.anchorNode?.parentElement;
    const colorMap = {
      red: "btn-red",
      blue: "btn-blue",
      gold: "btn-gold"
    };
    for (const color in colorMap) {
      const btn = document.getElementById(colorMap[color]);
      const computed = node ? window.getComputedStyle(node).color : "";
      if (computed.includes(color)) {
        btn.classList.add("active");
      } else {
        btn.classList.remove("active");
      }
    }

    const strikeBtn = document.getElementById("btn-strike");
    if (node?.classList?.contains("custom-strike")) {
      strikeBtn.classList.add("active");
    } else {
      strikeBtn.classList.remove("active");
    }
  }

  note.addEventListener("input", () => {
    localStorage.setItem("dictation-note", note.innerHTML);
  });

  window.addEventListener("load", () => {
    const saved = localStorage.getItem("dictation-note");
    if (saved) note.innerHTML = saved;
  });

  document.addEventListener("selectionchange", updateToolbarState);

  document.getElementById("load-video").addEventListener("click", () => {
    const url = document.getElementById("video-url").value.trim();
    const container = document.getElementById("video-container");
    container.innerHTML = "";

    if (url.includes("youtube.com") || url.includes("youtu.be")) {
      const videoId = url.split("v=")[1]?.split("&")[0] || url.split("/").pop();
      container.innerHTML = `<iframe src="https://www.youtube.com/embed/${videoId}" frameborder="0" allowfullscreen></iframe>`;
    } else if (url.includes("bilibili.com")) {
      window.open(url, "_blank");
    } else {
      container.innerHTML = `<p>ä¸æ”¯æ´çš„å½±ç‰‡ç¶²å€ã€‚</p>`;
    }
  });
</script>
</body>
