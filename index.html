<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>英文聽寫練習</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f9f9f9;
    }

    .video-input-group {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 20px;
    }

    #video-url {
      flex: 1;
      padding: 6px 10px;
      font-size: 16px;
    }

    #load-video {
      padding: 6px 12px;
      font-size: 18px;
      cursor: pointer;
    }

    .custom-strike {
      position: relative;
      text-decoration: underline;
      text-decoration-color: green;
    }

    .custom-strike::after {
      content: "";
      position: absolute;
      left: 0;
      right: 0;
      top: 50%;
      height: 2px;
      background-color: red;
      transform: translateY(-50%);
      pointer-events: none;
    }

    .note-area {
      width: 100%;
      height: 300px;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      background: #fff;
      resize: vertical;
    }
  </style>
</head>
<body>

  <h1>📘 英文聽寫練習</h1>

  <div class="video-input-group">
    <input type="text" id="video-url" placeholder="貼上影片網址（YouTube / Bilibili）">
    <button id="load-video">↵</button>
  </div>

  <div id="video-container">
    <!-- 影片將載入於此 -->
  </div>

  <h2>📝 筆記區</h2>
  <textarea class="note-area" placeholder="在這裡輸入筆記..."></textarea>

  <h2>✂️ 刪除線範例</h2>
  <p>這是一段 <span class="custom-strike">被刪除的文字</span>，底線是綠色，刪除線是紅色。</p>

  <script>
    document.getElementById("load-video").addEventListener("click", () => {
      const url = document.getElementById("video-url").value.trim();
      const container = document.getElementById("video-container");
      container.innerHTML = "";

      if (url.includes("youtube.com") || url.includes("youtu.be")) {
        const videoId = url.split("v=")[1]?.split("&")[0] || url.split("/").pop();
        container.innerHTML = `<iframe width="560" height="315" src="https://www.youtube.com/embed/${videoId}" frameborder="0" allowfullscreen></iframe>`;
      } else if (url.includes("bilibili.com")) {
        container.innerHTML = `<p>請手動開啟 Bilibili 影片：<a href="${url}" target="_blank">${url}</a></p>`;
      } else {
        container.innerHTML = `<p>無法辨識的影片網址。</p>`;
      }
    });
  </script>

</body>
</html>
