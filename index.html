<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>英文聽寫練習</title>
  <style>
    body {
      display: flex;
      height: 100vh;
      margin: 0;
      font-family: sans-serif;
    }
    #left {
      flex: 2;
      display: flex;
      flex-direction: column;
      padding: 10px;
    }
    #right {
      flex: 1;
      display: flex;
      flex-direction: column;
      border-left: 2px solid #ccc;
      min-width: 300px;
      max-width: 400px;
    }
    #videoFrame {
      flex: 1;
      border: none;
    }
    #videoUrl {
      margin-bottom: 10px;
    }
    #toolbar {
      padding: 5px;
      background: #f0f0f0;
      border-bottom: 1px solid #ccc;
    }
    #toolbar button {
      margin: 3px;
      padding: 5px 10px;
      border: none;
      background: #fff;
      cursor: pointer;
    }
    #toolbar button.active {
      background: #0078D4;
      color: white;
    }
    #note {
      flex: 1;
      padding: 10px;
      background-color: #000000;
      color: #FFFFFF;
      border: none;
      outline: none;
      overflow-y: auto;
      word-wrap: break-word;
      overflow-wrap: break-word;
      max-width: 100%;
    }
  </style>
</head>
<body>
  <!-- 左側影片區 -->
  <div id="left">
    <input type="text" id="videoUrl" placeholder="貼上影片網址（YouTube / Bilibili）" />
    <button onclick="loadVideo()">載入影片</button>
    <iframe id="videoFrame" src="" allowfullscreen></iframe>
  </div>

  <!-- 右側筆記區 -->
  <div id="right">
    <div id="toolbar">
      <!-- 第一行：格式功能 -->
      <div>
        <button onclick="toggleFormat(this, 'bold')">粗體</button>
        <button onclick="toggleFormat(this, 'italic')">斜體</button>
        <button onclick="toggleFormat(this, 'underline')">底線</button>
        <button onclick="toggleFormat(this, 'strikeThrough')">刪除線</button>
        <button onclick="clearNote()">清除筆記</button>
      </div>
      <!-- 第二行：顏色功能 -->
      <div style="margin-top: 5px;">
        <button class="color-btn" onclick="applyColor(this, '#FF0000')">紅色</button>
        <button class="color-btn" onclick="applyColor(this, '#0078D4')">藍色</button>
        <button class="color-btn" onclick="applyColor(this, '#FFD700')">黃色</button>
      </div>
    </div>
    <div id="note" contenteditable="true">
      在這裡聽寫並標記格式...
    </div>
  </div>

  <script>
    const note = document.getElementById("note");
    const buttons = document.querySelectorAll("#toolbar button");
    const buttonStates = new Map();
    buttons.forEach(btn => buttonStates.set(btn, false));

    // 自動儲存筆記
    note.innerHTML = localStorage.getItem("dictationNote") || "";
    note.addEventListener("input", () => {
      localStorage.setItem("dictationNote", note.innerHTML);
    });

    // 格式切換（可取消）
    function toggleFormat(button, command) {
      const isActive = button.classList.contains("active");
      if (!isActive) {
        document.execCommand(command);
        button.classList.add("active");
      } else {
        document.execCommand(command); // 再執行一次以取消
        button.classList.remove("active");
      }
      note.focus();
    }

    // 顏色切換（單一選擇 + 可取消）
    function applyColor(button, color) {
      const allColorButtons = document.querySelectorAll(".color-btn");
      const isActive = button.classList.contains("active");

      allColorButtons.forEach(btn => btn.classList.remove("active"));

      if (!isActive) {
        document.execCommand("foreColor", false, color);
        button.classList.add("active");
      } else {
        document.execCommand("foreColor", false, "#FFFFFF"); // 黑底下的白字
      }
      note.focus();
    }

    // 清除筆記
    function clearNote() {
      if (confirm("確定要清除所有筆記嗎？")) {
        note.innerHTML = "";
        localStorage.removeItem("dictationNote");
      }
    }

    // 載入影片（支援任意嵌入網址）
    function loadVideo() {
      const url = document.getElementById("videoUrl").value.trim();
      if (url.startsWith("http")) {
        document.getElementById("videoFrame").src = url;
      } else {
        alert("請輸入有效的影片網址（必須是 http 開頭）");
      }
    }
  </script>
</body>
</html>
